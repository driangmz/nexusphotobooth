<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Photo Booth</title>
    <style>
        /* CSS: Styling the booth */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; text-shadow: 2px 2px 4px #000; }

        .booth-container {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* The video feed */
        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            transform: scaleX(-1); /* Mirror effect */
            border: 5px solid #fff;
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button, select {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button#snap {
            background-color: #ff4757;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        button#snap:active { transform: scale(0.95); }

        select { padding: 12px; }

        /* The hidden canvas used for capturing */
        canvas { display: none; }

        /* Gallery area */
        .gallery {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .gallery img {
            height: 100px;
            border-radius: 5px;
            border: 2px solid #fff;
            transform: scaleX(-1); /* Keep mirror effect in photo */
        }

        /* Flash animation */
        .flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="flash"></div>

    <h1>ðŸ“¸ Web Photo Booth</h1>

    <div class="booth-container">
        <video id="video" autoplay playsinline></video>
        
        <div class="controls">
            <select id="filter">
                <option value="none">Normal</option>
                <option value="grayscale(100%)">Black & White</option>
                <option value="sepia(100%)">Sepia</option>
                <option value="invert(100%)">Invert</option>
                <option value="hue-rotate(90deg)">Alien</option>
                <option value="blur(5px)">Blurry</option>
            </select>
            
            <button id="snap">Take Photo</button>
        </div>

        <div class="gallery" id="gallery"></div>
        
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // JavaScript: The Logic
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const gallery = document.getElementById('gallery');
        const filterSelect = document.getElementById('filter');
        const flash = document.querySelector('.flash');
        const ctx = canvas.getContext('2d');

        // 1. Access the webcam
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam: ", err);
                alert("Could not access camera. Please allow permissions.");
            }
        }

        // 2. Handle Filters
        filterSelect.addEventListener('change', (e) => {
            video.style.filter = e.target.value;
        });

        // 3. Take Photo
        snap.addEventListener('click', () => {
            // Flash effect
            flash.style.opacity = 1;
            setTimeout(() => { flash.style.opacity = 0; }, 100);

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Apply the selected filter to the canvas context
            ctx.filter = filterSelect.value;

            // Draw the current video frame to the canvas
            // We flip the context horizontally to match the mirrored video feel
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1); 
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas data to an image URL
            const dataUrl = canvas.toDataURL('image/png');

            // Create an image element and add to gallery
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `photo_${Date.now()}.png`; // Auto-download name
            
            const img = document.createElement('img');
            img.src = dataUrl;
            
            // Allow clicking the thumbnail to download
            link.appendChild(img);
            gallery.prepend(link);
        });

        // Initialize
        startCamera();
    </script>
</body>
</html>
