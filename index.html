<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Photo Booth</title>
    <style>
        :root {
            --accent: #ff007b;
            --bg: #121212;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { margin-bottom: 10px; color: var(--accent); }

        #container {
            position: relative;
            border: 5px solid #333;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 20px rgba(255, 0, 123, 0.3);
        }

        video {
            width: 100%;
            max-width: 640px;
            display: block;
            transform: scaleX(-1); /* Mirror effect */
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
        }

        #snap-btn {
            background-color: var(--accent);
            color: white;
        }

        #snap-btn:hover { background-color: #d40066; transform: scale(1.05); }

        #gallery {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        canvas { display: none; }

        .strip-item {
            width: 100%;
            border: 3px solid white;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .strip-item:hover { transform: rotate(3deg); }
    </style>
</head>
<body>

    <h1>ðŸ“¸ FLASH & SMILE</h1>
    <p>Step into the booth and strike a pose!</p>

    <div id="container">
        <video id="video" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button id="snap-btn">SAY CHEESE!</button>
    </div>

    <div id="gallery"></div>

    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snap-btn');
        const gallery = document.getElementById('gallery');
        const context = canvas.getContext('2d');

        // Access the webcam
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert("Please allow camera access to use the booth!");
            }
        }

        // Take the photo
        snapBtn.addEventListener('click', () => {
            // Flash effect
            document.body.style.backgroundColor = "white";
            setTimeout(() => { document.body.style.backgroundColor = "#121212"; }, 100);

            // Draw video frame to canvas
            context.save();
            context.scale(-1, 1); // Flip horizontally to match mirror video
            context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            context.restore();

            // Create image element
            const data = canvas.toDataURL('image/png');
            const img = document.createElement('img');
            img.src = data;
            img.className = 'strip-item';
            
            // Add to gallery (newest first)
            gallery.prepend(img);
        });

        initCamera();
    </script>
</body>
</html>
