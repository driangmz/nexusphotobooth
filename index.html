<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBooth Ultimate</title>
    <style>
        :root {
            --bg: #f5f5f7;
            --panel: #ffffff;
            --text-main: #1d1d1f;
            --accent: #0071e3;
            --danger: #ff3b30;
            --border: #d2d2d7;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LEFT: VIEWPORT --- */
        .stage {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .viewport-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror */
        }

        /* Overlays */
        .overlay-flash {
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-out;
            z-index: 20;
        }

        .overlay-countdown {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 15;
        }

        .camera-error {
            position: absolute;
            inset: 0;
            background: #1d1d1f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
            display: none;
        }

        /* --- RIGHT: CONTROLS --- */
        .controls {
            width: 350px;
            background: var(--panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
        }

        h2 { margin: 0 0 10px 0; font-size: 1.2rem; }
        
        /* Control Groups */
        .control-group {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #86868b;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        /* Layout Options */
        .layout-options {
            display: flex;
            gap: 10px;
        }
        
        .layout-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .layout-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Filter Grid */
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .filter-chip {
            aspect-ratio: 1;
            border-radius: 6px;
            background: #eee;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .filter-chip.active { border-color: var(--accent); color: var(--accent); background: #e3f0ff; }

        /* Main Action */
        .shutter-btn {
            width: 100%;
            padding: 15px;
            background: var(--text-main);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .shutter-btn:active { transform: scale(0.98); }
        .shutter-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Gallery */
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .gallery-item {
            position: relative;
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }
        .gallery-item img { width: 100%; display: block; }
        .gallery-actions {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.9);
            padding: 8px;
            display: flex;
            justify-content: space-between;
            transform: translateY(100%);
            transition: transform 0.2s;
        }
        .gallery-item:hover .gallery-actions { transform: translateY(0); }
        
        .btn-sm {
            border: none; background: none; font-size: 0.8rem; font-weight: 700; cursor: pointer;
        }

        /* Hide Canvas */
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="stage">
        <div class="viewport-container">
            <video id="video" autoplay playsinline muted></video>
            <div id="flash" class="overlay-flash"></div>
            <div id="countdown" class="overlay-countdown">3</div>
            
            <div id="camError" class="camera-error">
                <h3>Camera Unavailable</h3>
                <p>Please check permissions or use HTTPS/Localhost.</p>
                <button onclick="initCamera()" class="btn-sm" style="background:white; padding:5px 10px; margin-top:10px; border-radius:4px;">Retry</button>
            </div>
        </div>
        <p style="margin-top: 15px; color: #86868b; font-size: 0.9rem;">
            Shortcuts: <b>Space</b> to Snap â€¢ <b>Esc</b> to Cancel
        </p>
    </div>

    <div class="controls">
        <h2>ProBooth Setup</h2>

        <div class="control-group">
            <label>Camera Source</label>
            <select id="camSelect" onchange="changeCamera()"></select>
        </div>

        <div class="control-group">
            <label>Layout Mode</label>
            <div class="layout-options">
                <div class="layout-btn active" onclick="setMode('single', this)">Single</div>
                <div class="layout-btn" onclick="setMode('strip', this)">Strip (3)</div>
                <div class="layout-btn" onclick="setMode('grid', this)">Grid (4)</div>
            </div>
        </div>

        <div class="control-group">
            <label>Filters</label>
            <div class="filter-grid">
                <div class="filter-chip active" onclick="setFilter('none', this)">Normal</div>
                <div class="filter-chip" onclick="setFilter('grayscale(100%) contrast(1.1)', this)">B&W</div>
                <div class="filter-chip" onclick="setFilter('sepia(0.6) contrast(1.1)', this)">Sepia</div>
                <div class="filter-chip" onclick="setFilter('saturate(1.8) contrast(1.1)', this)">Vivid</div>
                <div class="filter-chip" onclick="setFilter('brightness(1.1) contrast(1.1)', this)">Bright</div>
                <div class="filter-chip" onclick="setFilter('contrast(1.4)', this)">Drama</div>
            </div>
        </div>

        <button id="shutterBtn" class="shutter-btn" onclick="startSequence()">TAKE PHOTO</button>

        <div class="control-group" style="border:none; flex:1;">
            <label>Session Gallery</label>
            <div id="gallery" class="gallery"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

<script>
    // --- STATE ---
    let currentStream = null;
    let currentFilter = 'none';
    let currentMode = 'single'; // single, strip, grid
    let isShooting = false;
    
    // --- DOM ELEMENTS ---
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const flash = document.getElementById('flash');
    const countdownEl = document.getElementById('countdown');
    const camSelect = document.getElementById('camSelect');
    const shutterBtn = document.getElementById('shutterBtn');
    
    // --- 1. ROBUST CAMERA INIT ---
    async function initCamera(deviceId = null) {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
            audio: false,
            video: {
                deviceId: deviceId ? { exact: deviceId } : undefined,
                width: { ideal: 1920 },
                height: { ideal: 1080 },
                facingMode: 'user'
            }
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            currentStream = stream;
            document.getElementById('camError').style.display = 'none';
            
            // Populate selector only once
            if (camSelect.options.length === 0) {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${camSelect.length + 1}`;
                    camSelect.appendChild(option);
                });
            }
        } catch (err) {
            console.error(err);
            document.getElementById('camError').style.display = 'flex';
        }
    }

    function changeCamera() {
        initCamera(camSelect.value);
    }

    // --- 2. SETTINGS MANAGERS ---
    function setFilter(filterVal, el) {
        currentFilter = filterVal;
        // Apply to video for preview
        video.style.filter = filterVal;
        // Update UI
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    }

    function setMode(mode, el) {
        if(isShooting) return;
        currentMode = mode;
        document.querySelectorAll('.layout-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // --- 3. CORE PHOTOGRAPHY ENGINE ---
    async function startSequence() {
        if (isShooting) return;
        isShooting = true;
        shutterBtn.disabled = true;
        shutterBtn.innerText = "Processing...";

        let captures = [];
        let count = (currentMode === 'single') ? 1 : (currentMode === 'strip' ? 3 : 4);

        try {
            for (let i = 0; i < count; i++) {
                await runCountdown(3);
                triggerFlash();
                const blob = await captureFrame();
                captures.push(blob);
                
                // Small pause between shots for layout modes
                if (i < count - 1) {
                    countdownEl.innerText = "Ready?";
                    countdownEl.style.opacity = 1;
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
            
            // Compose Final Image
            composeFinalImage(captures);

        } catch (e) {
            console.log("Sequence cancelled");
        } finally {
            isShooting = false;
            shutterBtn.disabled = false;
            shutterBtn.innerText = "TAKE PHOTO";
            countdownEl.style.opacity = 0;
        }
    }

    function runCountdown(seconds) {
        return new Promise((resolve) => {
            let left = seconds;
            countdownEl.style.opacity = 1;
            countdownEl.innerText = left;
            
            const timer = setInterval(() => {
                left--;
                if (left <= 0) {
                    clearInterval(timer);
                    countdownEl.style.opacity = 0;
                    resolve();
                } else {
                    countdownEl.innerText = left;
                }
            }, 1000);
        });
    }

    function triggerFlash() {
        flash.style.opacity = 1;
        setTimeout(() => flash.style.opacity = 0, 150);
    }

    function captureFrame() {
        return new Promise(resolve => {
            // Use temporary canvas for single frame
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tCtx = tempCanvas.getContext('2d');

            // Mirror & Filter
            tCtx.translate(tempCanvas.width, 0);
            tCtx.scale(-1, 1);
            tCtx.filter = currentFilter;
            tCtx.drawImage(video, 0, 0);

            resolve(tempCanvas);
        });
    }

    // --- 4. COMPOSITING (The Advanced Part) ---
    function composeFinalImage(canvases) {
        const padding = 20;
        const vidW = video.videoWidth;
        const vidH = video.videoHeight;
        
        let finalW, finalH;

        if (currentMode === 'single') {
            finalW = vidW;
            finalH = vidH;
        } else if (currentMode === 'strip') {
            finalW = vidW + (padding * 2);
            finalH = (vidH * 3) + (padding * 4);
        } else if (currentMode === 'grid') {
            finalW = (vidW * 2) + (padding * 3);
            finalH = (vidH * 2) + (padding * 3);
        }

        // Resize Main Canvas
        canvas.width = finalW;
        canvas.height = finalH;
        
        // Background
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, finalW, finalH);

        // Draw Images
        if (currentMode === 'single') {
            ctx.drawImage(canvases[0], 0, 0);
        } 
        else if (currentMode === 'strip') {
            let y = padding;
            canvases.forEach(c => {
                ctx.drawImage(c, padding, y);
                y += vidH + padding;
            });
            // Date Stamp
            ctx.fillStyle = "#000";
            ctx.font = "bold 24px sans-serif";
            ctx.textAlign = "center";
            ctx.fillText(new Date().toLocaleDateString(), finalW/2, finalH - 10);
        }
        else if (currentMode === 'grid') {
            // 2x2 Grid
            ctx.drawImage(canvases[0], padding, padding); // TL
            ctx.drawImage(canvases[1], padding*2 + vidW, padding); // TR
            ctx.drawImage(canvases[2], padding, padding*2 + vidH); // BL
            ctx.drawImage(canvases[3], padding*2 + vidW, padding*2 + vidH); // BR
        }

        const finalData = canvas.toDataURL('image/jpeg', 0.95);
        addToGallery(finalData);
    }

    function addToGallery(dataUrl) {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `
            <img src="${dataUrl}">
            <div class="gallery-actions">
                <a href="${dataUrl}" download="probooth-${Date.now()}.jpg" class="btn-sm" style="color:var(--accent)">SAVE</a>
                <button onclick="this.closest('.gallery-item').remove()" class="btn-sm" style="color:var(--danger)">DEL</button>
            </div>
        `;
        document.getElementById('gallery').prepend(div);
    }

    // --- 5. KEYBOARD SHORTCUTS ---
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault(); // Stop scroll
            startSequence();
        }
    });

    // Start
    window.addEventListener('load', () => initCamera());

</script>
</body>
</html>
