<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio X Photo Booth</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;family=Playfair+Display:ital,wght@0,700;1,600&amp;display=swap" rel="stylesheet">
  <style>
        html, body { height: 100%; margin: 0; }
        
        .app-container {
            font-family: 'Space Grotesk', sans-serif;
            height: 100%;
            width: 100%;
        }
        
        .display-font { font-family: 'Playfair Display', serif; }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(3deg); }
        }
        
        @keyframes countdown-pop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes slide-up {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-countdown { animation: countdown-pop 1s ease-out forwards; }
        .animate-flash { animation: flash 0.3s ease-out; }
        .animate-slide-up { animation: slide-up 0.4s ease-out forwards; }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        
        .filter-none { filter: none; }
        .filter-grayscale { filter: grayscale(100%); }
        .filter-sepia { filter: sepia(80%); }
        .filter-vintage { filter: sepia(30%) contrast(110%) brightness(90%); }
        .filter-cool { filter: saturate(80%) hue-rotate(180deg) brightness(105%); }
        .filter-warm { filter: saturate(120%) sepia(20%) brightness(105%); }
        .filter-dramatic { filter: contrast(130%) saturate(120%) brightness(90%); }
        .filter-fade { filter: contrast(90%) brightness(110%) saturate(80%); }
        .filter-noir { filter: grayscale(100%) contrast(120%) brightness(90%); }
        
        .frame-none { border: none; }
        .frame-classic { border: 12px solid white; }
        .frame-polaroid { border: 12px solid white; border-bottom-width: 48px; }
        .frame-vintage { border: 8px solid #d4a574; box-shadow: inset 0 0 20px rgba(0,0,0,0.3); }
        .frame-neon { border: 4px solid #8b5cf6; box-shadow: 0 0 20px #8b5cf6, inset 0 0 20px rgba(139,92,246,0.2); }
        .frame-film { border: 16px solid #1a1a1a; border-left-width: 24px; border-right-width: 24px; }
        
        .video-mirror { transform: scaleX(-1); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
  <style>body { box-sizing: border-box; }</style>
 </head>
 <body class="h-full overflow-hidden">
  <div class="app-container flex h-full" id="app"><!-- Main Stage Area -->
   <div class="flex-1 flex flex-col bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 relative overflow-hidden"><!-- Decorative Background -->
    <div class="absolute inset-0 opacity-20">
     <div class="absolute inset-0" style="background-image: radial-gradient(circle at 2px 2px, #444 1px, transparent 0); background-size: 32px 32px;"></div>
    </div><!-- Header -->
    <header class="relative z-10 p-4 flex items-center justify-between border-b border-gray-700/50 backdrop-blur-sm">
     <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-violet-500 to-fuchsia-500 flex items-center justify-center shadow-lg">
       <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
       </svg>
      </div>
      <div>
       <h1 id="booth-title" class="text-xl font-bold text-white">Studio X</h1>
       <p id="tagline" class="text-xs text-gray-400">Capture the moment</p>
      </div>
     </div>
     <div class="flex items-center gap-2"><button id="toggle-gallery" class="px-4 py-2 bg-gray-700/50 hover:bg-gray-600/50 rounded-lg text-sm font-medium text-white transition-all flex items-center gap-2">
       <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
       </svg> Gallery <span id="photo-count" class="bg-violet-500 text-xs px-2 py-0.5 rounded-full">0</span> </button>
     </div>
    </header><!-- Camera View -->
    <main class="flex-1 flex items-center justify-center p-6 relative z-10">
     <div id="camera-container" class="relative rounded-2xl overflow-hidden shadow-2xl animate-pulse-glow max-w-full">
      <video id="video" autoplay playsinline class="video-mirror w-full max-h-[60vh] object-cover filter-none frame-none"></video><!-- Live Overlay -->
      <div id="live-overlay" class="absolute inset-0 pointer-events-none flex flex-col justify-end items-center p-4">
       <div id="sticker-layer" class="absolute top-4 right-4 text-5xl animate-float hidden">
        ‚ú®
       </div>
       <p id="overlay-text" class="text-white text-2xl font-bold display-font italic text-center drop-shadow-lg mb-4 hidden"></p>
      </div><!-- Countdown Overlay -->
      <div id="countdown-overlay" class="absolute inset-0 bg-black/60 flex items-center justify-center hidden"><span id="countdown-number" class="text-9xl font-black text-white drop-shadow-2xl"></span>
      </div><!-- Flash Effect -->
      <div id="flash-overlay" class="absolute inset-0 bg-white pointer-events-none opacity-0"></div><!-- Camera Off State -->
      <div id="camera-off" class="absolute inset-0 bg-gray-900 flex flex-col items-center justify-center hidden">
       <div class="w-24 h-24 rounded-full bg-gray-800 flex items-center justify-center mb-4">
        <svg class="w-12 h-12 text-gray-600" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
       </div>
       <p class="text-gray-400 text-lg font-medium">Camera is off</p><button id="start-camera" class="mt-4 px-6 py-3 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-xl text-white font-semibold hover:opacity-90 transition-all"> Start Camera </button>
      </div>
     </div>
    </main><!-- Bottom Controls -->
    <footer class="relative z-10 p-4 border-t border-gray-700/50 backdrop-blur-sm">
     <div class="flex items-center justify-center gap-4"><button id="capture-btn" class="w-20 h-20 rounded-full bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:from-violet-400 hover:to-fuchsia-400 transition-all shadow-lg hover:shadow-violet-500/30 flex items-center justify-center group disabled:opacity-50 disabled:cursor-not-allowed">
       <div class="w-16 h-16 rounded-full border-4 border-white/30 group-hover:border-white/50 transition-all flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewbox="0 0 24 24"><circle cx="12" cy="12" r="10" />
        </svg>
       </div></button>
      <div class="flex flex-col items-center gap-1"><label class="text-xs text-gray-400">Timer</label> <select id="timer-select" class="bg-gray-700/50 text-white text-sm rounded-lg px-3 py-2 border border-gray-600 focus:border-violet-500 focus:outline-none"> <option value="0">Off</option> <option value="3">3s</option> <option value="5">5s</option> <option value="10">10s</option> </select>
      </div>
      <div class="flex flex-col items-center gap-1"><label class="text-xs text-gray-400">Burst</label> <select id="burst-select" class="bg-gray-700/50 text-white text-sm rounded-lg px-3 py-2 border border-gray-600 focus:border-violet-500 focus:outline-none"> <option value="1">1 shot</option> <option value="3">3 shots</option> <option value="5">5 shots</option> </select>
      </div>
     </div>
    </footer>
   </div><!-- Side Panel -->
   <aside id="side-panel" class="w-80 bg-gray-900 border-l border-gray-700/50 flex flex-col overflow-hidden"><!-- Panel Tabs -->
    <div class="flex border-b border-gray-700/50"><button data-tab="effects" class="tab-btn flex-1 px-4 py-3 text-sm font-medium text-white bg-gray-800/50 border-b-2 border-violet-500">Effects</button> <button data-tab="gallery" class="tab-btn flex-1 px-4 py-3 text-sm font-medium text-gray-400 hover:text-white transition-colors border-b-2 border-transparent">Gallery</button>
    </div><!-- Effects Tab -->
    <div id="effects-tab" class="tab-content flex-1 overflow-y-auto p-4 space-y-6"><!-- Filters -->
     <section>
      <h3 class="text-sm font-semibold text-gray-300 mb-3 flex items-center gap-2">
       <svg class="w-4 h-4 text-violet-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
       </svg> Filters</h3>
      <div class="grid grid-cols-3 gap-2" id="filter-grid"><button data-filter="none" class="filter-btn p-2 rounded-lg bg-gray-800 border-2 border-violet-500 text-xs text-white">None</button> <button data-filter="grayscale" class="filter-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">B&amp;W</button> <button data-filter="sepia" class="filter-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Sepia</button> <button data-filter="vintage" class="filter-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Vintage</button> <button data-filter="cool" class="filter-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Cool</button> <button data-filter="warm" class="filter-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Warm</button> <button data-filter="dramatic" class="filter-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Drama</button> <button data-filter="fade" class="filter-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Fade</button> <button data-filter="noir" class="filter-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Noir</button>
      </div>
     </section><!-- Frames -->
     <section>
      <h3 class="text-sm font-semibold text-gray-300 mb-3 flex items-center gap-2">
       <svg class="w-4 h-4 text-violet-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
       </svg> Frames</h3>
      <div class="grid grid-cols-3 gap-2" id="frame-grid"><button data-frame="none" class="frame-btn p-2 rounded-lg bg-gray-800 border-2 border-violet-500 text-xs text-white">None</button> <button data-frame="classic" class="frame-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Classic</button> <button data-frame="polaroid" class="frame-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Polaroid</button> <button data-frame="vintage" class="frame-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Vintage</button> <button data-frame="neon" class="frame-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Neon</button> <button data-frame="film" class="frame-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-xs text-gray-300">Film</button>
      </div>
     </section><!-- Stickers -->
     <section>
      <h3 class="text-sm font-semibold text-gray-300 mb-3 flex items-center gap-2">
       <svg class="w-4 h-4 text-violet-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
       </svg> Stickers</h3>
      <div class="grid grid-cols-5 gap-2" id="sticker-grid"><button data-sticker="" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-violet-500 text-lg">‚úï</button> <button data-sticker="‚ú®" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-lg">‚ú®</button> <button data-sticker="üéâ" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-lg">üéâ</button> <button data-sticker="‚ù§Ô∏è" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-lg">‚ù§Ô∏è</button> <button data-sticker="‚≠ê" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-lg">‚≠ê</button> <button data-sticker="üî•" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-lg">üî•</button> <button data-sticker="üí´" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-lg">üí´</button> <button data-sticker="üåü" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-lg">üåü</button> <button data-sticker="üíú" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-lg">üíú</button> <button data-sticker="üéÄ" class="sticker-btn p-2 rounded-lg bg-gray-800 border-2 border-transparent hover:border-gray-600 text-lg">üéÄ</button>
      </div>
     </section><!-- Text Overlay -->
     <section>
      <h3 class="text-sm font-semibold text-gray-300 mb-3 flex items-center gap-2">
       <svg class="w-4 h-4 text-violet-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
       </svg> Text Overlay</h3><input type="text" id="overlay-input" placeholder="Add text to your photo..." class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white text-sm placeholder-gray-500 focus:border-violet-500 focus:outline-none">
     </section><!-- Brightness & Contrast -->
     <section>
      <h3 class="text-sm font-semibold text-gray-300 mb-3 flex items-center gap-2">
       <svg class="w-4 h-4 text-violet-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
       </svg> Adjustments</h3>
      <div class="space-y-3">
       <div>
        <div class="flex justify-between text-xs text-gray-400 mb-1"><span>Brightness</span> <span id="brightness-value">100%</span>
        </div><input type="range" id="brightness-slider" min="50" max="150" value="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500">
       </div>
       <div>
        <div class="flex justify-between text-xs text-gray-400 mb-1"><span>Contrast</span> <span id="contrast-value">100%</span>
        </div><input type="range" id="contrast-slider" min="50" max="150" value="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500">
       </div><button id="reset-adjustments" class="w-full py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 text-xs rounded-lg transition-colors">Reset Adjustments</button>
      </div>
     </section>
    </div><!-- Gallery Tab -->
    <div id="gallery-tab" class="tab-content flex-1 overflow-y-auto p-4 hidden">
     <div id="gallery-grid" class="grid grid-cols-2 gap-3"><!-- Photos will be rendered here -->
     </div>
     <div id="empty-gallery" class="flex flex-col items-center justify-center h-64 text-center">
      <div class="w-16 h-16 rounded-full bg-gray-800 flex items-center justify-center mb-4">
       <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
       </svg>
      </div>
      <p class="text-gray-400 text-sm">No photos yet</p>
      <p class="text-gray-500 text-xs mt-1">Capture some moments!</p>
     </div>
    </div>
   </aside><!-- Photo Preview Modal -->
   <div id="preview-modal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-8">
    <div class="relative max-w-4xl w-full animate-slide-up"><button id="close-modal" class="absolute -top-12 right-0 text-white hover:text-gray-300 transition-colors">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg></button> <img id="preview-image" src="" alt="Preview" class="w-full rounded-xl shadow-2xl">
     <div class="flex justify-center gap-4 mt-6"><button id="download-photo" class="px-6 py-3 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-xl text-white font-semibold hover:opacity-90 transition-all flex items-center gap-2">
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
       </svg> Download </button> <button id="delete-photo" class="px-6 py-3 bg-red-500/20 hover:bg-red-500/30 border border-red-500/50 rounded-xl text-red-400 font-semibold transition-all flex items-center gap-2">
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
       </svg> Delete </button>
     </div>
    </div>
   </div><!-- Toast Container -->
   <div id="toast-container" class="toast"></div>
  </div><!-- Hidden Canvas for Capture -->
  <canvas id="capture-canvas" class="hidden"></canvas>
  <script>
        // Default Configuration
        const defaultConfig = {
            booth_title: 'Studio X',
            tagline: 'Capture the moment',
            watermark_text: '¬© Studio X',
            background_color: '#111827',
            surface_color: '#1f2937',
            text_color: '#ffffff',
            primary_action_color: '#8b5cf6',
            secondary_action_color: '#6b7280'
        };
        
        // Application State
        let photos = [];
        let currentFilter = 'none';
        let currentFrame = 'none';
        let currentSticker = '';
        let currentOverlayText = '';
        let brightness = 100;
        let contrast = 100;
        let stream = null;
        let isCapturing = false;
        let selectedPhotoId = null;
        
        // DOM Elements
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const timerSelect = document.getElementById('timer-select');
        const burstSelect = document.getElementById('burst-select');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownNumber = document.getElementById('countdown-number');
        const flashOverlay = document.getElementById('flash-overlay');
        const cameraOff = document.getElementById('camera-off');
        const startCameraBtn = document.getElementById('start-camera');
        const stickerLayer = document.getElementById('sticker-layer');
        const overlayText = document.getElementById('overlay-text');
        const overlayInput = document.getElementById('overlay-input');
        const brightnessSlider = document.getElementById('brightness-slider');
        const contrastSlider = document.getElementById('contrast-slider');
        const brightnessValue = document.getElementById('brightness-value');
        const contrastValue = document.getElementById('contrast-value');
        const resetAdjustments = document.getElementById('reset-adjustments');
        const galleryGrid = document.getElementById('gallery-grid');
        const emptyGallery = document.getElementById('empty-gallery');
        const photoCount = document.getElementById('photo-count');
        const previewModal = document.getElementById('preview-modal');
        const previewImage = document.getElementById('preview-image');
        const closeModal = document.getElementById('close-modal');
        const downloadPhoto = document.getElementById('download-photo');
        const deletePhoto = document.getElementById('delete-photo');
        const captureCanvas = document.getElementById('capture-canvas');
        const toastContainer = document.getElementById('toast-container');
        
        // Initialize Camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: 'user' },
                    audio: false
                });
                video.srcObject = stream;
                cameraOff.classList.add('hidden');
                captureBtn.disabled = false;
            } catch (err) {
                console.error('Camera access denied:', err);
                cameraOff.classList.remove('hidden');
                captureBtn.disabled = true;
            }
        }
        
        // Show Toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `px-4 py-3 rounded-xl shadow-lg animate-slide-up flex items-center gap-2 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-gray-700 text-white'
            }`;
            toast.innerHTML = `
                ${type === 'success' ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>' : ''}
                ${type === 'error' ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>' : ''}
                <span>${message}</span>
            `;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        // Apply Visual Filters
        function applyFilters() {
            const filterClass = `filter-${currentFilter}`;
            video.className = `video-mirror w-full max-h-[60vh] object-cover ${filterClass} frame-${currentFrame}`;
            video.style.filter = `brightness(${brightness}%) contrast(${contrast}%) ${getFilterStyle(currentFilter)}`;
        }
        
        function getFilterStyle(filter) {
            const filters = {
                none: '',
                grayscale: 'grayscale(100%)',
                sepia: 'sepia(80%)',
                vintage: 'sepia(30%) contrast(110%) brightness(90%)',
                cool: 'saturate(80%) hue-rotate(180deg) brightness(105%)',
                warm: 'saturate(120%) sepia(20%) brightness(105%)',
                dramatic: 'contrast(130%) saturate(120%) brightness(90%)',
                fade: 'contrast(90%) brightness(110%) saturate(80%)',
                noir: 'grayscale(100%) contrast(120%) brightness(90%)'
            };
            return filters[filter] || '';
        }
        
        // Capture Photo
        async function capturePhoto() {
            if (isCapturing || !stream) return;
            isCapturing = true;
            captureBtn.disabled = true;
            
            const timer = parseInt(timerSelect.value);
            const burstCount = parseInt(burstSelect.value);
            
            // Countdown
            if (timer > 0) {
                countdownOverlay.classList.remove('hidden');
                for (let i = timer; i > 0; i--) {
                    countdownNumber.textContent = i;
                    countdownNumber.className = 'text-9xl font-black text-white drop-shadow-2xl animate-countdown';
                    await new Promise(r => setTimeout(r, 1000));
                }
                countdownOverlay.classList.add('hidden');
            }
            
            // Burst capture
            for (let i = 0; i < burstCount; i++) {
                await takeSnapshot();
                if (i < burstCount - 1) {
                    await new Promise(r => setTimeout(r, 500));
                }
            }
            
            isCapturing = false;
            captureBtn.disabled = false;
        }
        
        async function takeSnapshot() {
            // Flash effect
            flashOverlay.classList.add('animate-flash');
            flashOverlay.style.opacity = '1';
            setTimeout(() => {
                flashOverlay.style.opacity = '0';
                flashOverlay.classList.remove('animate-flash');
            }, 300);
            
            // Capture to canvas
            const ctx = captureCanvas.getContext('2d');
            captureCanvas.width = video.videoWidth;
            captureCanvas.height = video.videoHeight;
            
            // Apply mirror transform
            ctx.translate(captureCanvas.width, 0);
            ctx.scale(-1, 1);
            ctx.filter = `brightness(${brightness}%) contrast(${contrast}%) ${getFilterStyle(currentFilter)}`;
            ctx.drawImage(video, 0, 0);
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            
            // Add watermark
            const config = window.elementSdk?.config || defaultConfig;
            if (config.watermark_text) {
                ctx.font = '14px Space Grotesk';
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.textAlign = 'right';
                ctx.fillText(config.watermark_text, captureCanvas.width - 20, captureCanvas.height - 20);
            }
            
            // Add overlay text
            if (currentOverlayText) {
                ctx.font = 'italic 32px Playfair Display';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 10;
                ctx.fillText(currentOverlayText, captureCanvas.width / 2, captureCanvas.height - 40);
                ctx.shadowBlur = 0;
            }
            
            // Add sticker
            if (currentSticker) {
                ctx.font = '64px serif';
                ctx.fillText(currentSticker, captureCanvas.width - 80, 80);
            }
            
            const imageData = captureCanvas.toDataURL('image/png');
            
            // Check limit
            if (photos.length >= 999) {
                showToast('Maximum 999 photos reached. Delete some to continue.', 'error');
                return;
            }
            
            // Save to Data SDK
            const result = await window.dataSdk.create({
                imageData: imageData,
                timestamp: new Date().toISOString(),
                filterApplied: currentFilter,
                frameStyle: currentFrame
            });
            
            if (result.isOk) {
                showToast('Photo captured!');
            } else {
                showToast('Failed to save photo', 'error');
            }
        }
        
        // Render Gallery
        function renderGallery() {
            const grid = galleryGrid;
            const existingItems = new Map([...grid.querySelectorAll('.gallery-item')].map(el => [el.dataset.id, el]));
            
            photos.forEach((photo, index) => {
                const id = photo.__backendId;
                if (existingItems.has(id)) {
                    existingItems.delete(id);
                } else {
                    const item = document.createElement('div');
                    item.className = 'gallery-item relative group cursor-pointer animate-slide-up';
                    item.dataset.id = id;
                    item.style.animationDelay = `${index * 50}ms`;
                    item.innerHTML = `
                        <img src="${photo.imageData}" alt="Photo" class="w-full aspect-square object-cover rounded-lg">
                        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"/>
                            </svg>
                        </div>
                    `;
                    item.onclick = () => openPreview(photo);
                    grid.appendChild(item);
                }
            });
            
            existingItems.forEach(el => el.remove());
            
            emptyGallery.classList.toggle('hidden', photos.length > 0);
            photoCount.textContent = photos.length;
        }
        
        // Preview Modal
        function openPreview(photo) {
            selectedPhotoId = photo.__backendId;
            previewImage.src = photo.imageData;
            previewModal.classList.remove('hidden');
        }
        
        function closePreview() {
            previewModal.classList.add('hidden');
            selectedPhotoId = null;
        }
        
        // Download Photo
        function downloadCurrentPhoto() {
            if (!selectedPhotoId) return;
            const photo = photos.find(p => p.__backendId === selectedPhotoId);
            if (!photo) return;
            
            const link = document.createElement('a');
            link.download = `studio-x-${new Date().toISOString().slice(0,10)}.png`;
            link.href = photo.imageData;
            link.click();
            showToast('Photo downloaded!');
        }
        
        // Delete Photo
        async function deleteCurrentPhoto() {
            if (!selectedPhotoId) return;
            const photo = photos.find(p => p.__backendId === selectedPhotoId);
            if (!photo) return;
            
            deletePhoto.disabled = true;
            deletePhoto.innerHTML = '<svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg> Deleting...';
            
            const result = await window.dataSdk.delete(photo);
            
            if (result.isOk) {
                closePreview();
                showToast('Photo deleted');
            } else {
                showToast('Failed to delete photo', 'error');
            }
            
            deletePhoto.disabled = false;
            deletePhoto.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg> Delete';
        }
        
        // Tab Switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('bg-gray-800/50', 'text-white', 'border-violet-500');
                    b.classList.add('text-gray-400', 'border-transparent');
                });
                btn.classList.add('bg-gray-800/50', 'text-white', 'border-violet-500');
                btn.classList.remove('text-gray-400', 'border-transparent');
                
                document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
                document.getElementById(`${btn.dataset.tab}-tab`).classList.remove('hidden');
            };
        });
        
        // Filter Selection
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('border-violet-500');
                    b.classList.add('border-transparent');
                });
                btn.classList.add('border-violet-500');
                btn.classList.remove('border-transparent');
                currentFilter = btn.dataset.filter;
                applyFilters();
            };
        });
        
        // Frame Selection
        document.querySelectorAll('.frame-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.frame-btn').forEach(b => {
                    b.classList.remove('border-violet-500');
                    b.classList.add('border-transparent');
                });
                btn.classList.add('border-violet-500');
                btn.classList.remove('border-transparent');
                currentFrame = btn.dataset.frame;
                applyFilters();
            };
        });
        
        // Sticker Selection
        document.querySelectorAll('.sticker-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.sticker-btn').forEach(b => {
                    b.classList.remove('border-violet-500');
                    b.classList.add('border-transparent');
                });
                btn.classList.add('border-violet-500');
                btn.classList.remove('border-transparent');
                currentSticker = btn.dataset.sticker;
                
                if (currentSticker) {
                    stickerLayer.textContent = currentSticker;
                    stickerLayer.classList.remove('hidden');
                } else {
                    stickerLayer.classList.add('hidden');
                }
            };
        });
        
        // Text Overlay
        overlayInput.oninput = (e) => {
            currentOverlayText = e.target.value;
            if (currentOverlayText) {
                overlayText.textContent = currentOverlayText;
                overlayText.classList.remove('hidden');
            } else {
                overlayText.classList.add('hidden');
            }
        };
        
        // Brightness/Contrast
        brightnessSlider.oninput = (e) => {
            brightness = e.target.value;
            brightnessValue.textContent = `${brightness}%`;
            applyFilters();
        };
        
        contrastSlider.oninput = (e) => {
            contrast = e.target.value;
            contrastValue.textContent = `${contrast}%`;
            applyFilters();
        };
        
        resetAdjustments.onclick = () => {
            brightness = 100;
            contrast = 100;
            brightnessSlider.value = 100;
            contrastSlider.value = 100;
            brightnessValue.textContent = '100%';
            contrastValue.textContent = '100%';
            applyFilters();
        };
        
        // Event Listeners
        captureBtn.onclick = capturePhoto;
        startCameraBtn.onclick = initCamera;
        document.getElementById('toggle-gallery').onclick = () => {
            document.querySelector('[data-tab="gallery"]').click();
        };
        closeModal.onclick = closePreview;
        downloadPhoto.onclick = downloadCurrentPhoto;
        deletePhoto.onclick = deleteCurrentPhoto;
        previewModal.onclick = (e) => { if (e.target === previewModal) closePreview(); };
        
        // Config Change Handler
        function onConfigChange(config) {
            document.getElementById('booth-title').textContent = config.booth_title || defaultConfig.booth_title;
            document.getElementById('tagline').textContent = config.tagline || defaultConfig.tagline;
        }
        
        // Data Handler
        const dataHandler = {
            onDataChanged(data) {
                photos = data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                renderGallery();
            }
        };
        
        // Element SDK Init
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [
                        { get: () => config.background_color || defaultConfig.background_color, set: (v) => window.elementSdk.setConfig({ background_color: v }) },
                        { get: () => config.surface_color || defaultConfig.surface_color, set: (v) => window.elementSdk.setConfig({ surface_color: v }) },
                        { get: () => config.text_color || defaultConfig.text_color, set: (v) => window.elementSdk.setConfig({ text_color: v }) },
                        { get: () => config.primary_action_color || defaultConfig.primary_action_color, set: (v) => window.elementSdk.setConfig({ primary_action_color: v }) },
                        { get: () => config.secondary_action_color || defaultConfig.secondary_action_color, set: (v) => window.elementSdk.setConfig({ secondary_action_color: v }) }
                    ],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ['booth_title', config.booth_title || defaultConfig.booth_title],
                    ['tagline', config.tagline || defaultConfig.tagline],
                    ['watermark_text', config.watermark_text || defaultConfig.watermark_text]
                ])
            });
        }
        
        // Data SDK Init
        (async () => {
            if (window.dataSdk) {
                const result = await window.dataSdk.init(dataHandler);
                if (!result.isOk) {
                    console.error('Failed to init Data SDK');
                }
            }
            
            // Auto-start camera
            initCamera();
        })();
    </script>
